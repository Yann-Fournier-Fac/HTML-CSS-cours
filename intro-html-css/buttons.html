<!DOCTYPE html>
<!--Regler le probleme du padding et du margin-->

<html>

    <head>
        <title>button practice</title>
        <link rel="stylesheet" href="style/buttons.css">             
    </head>

    <body>
        <p>Youtube Button</p>
        <button class="subscribe">
            SUBSCRIBE
        </button> 

        <p>FaceBook Button</p>
        <button class="join">
            JOIN
        </button> 

        <p>Tweeter Button</p>
        <button class="tweet">
            Tweet
        </button>

        <!--Uber button-->
        <p>Uber Button</p>
        <button class="uber">Request now</button>

        <!--Amazon button-->
        <p>Amazon Button</p>
        <button class="amazon">Add to Cart</button>

        <!--GitHub button-->
        <p>GitHub Button</p>
        <button class="github">Sign up</button>

        <!--Bootstrap Button-->
        <p>Bootstrap Buttons</p>
        <button class="boo_get_started">Get started</button>
        <button class="download">Download</button>

        <!--LinkedIn Button-->
        <p>LinkedIn Buttons</p>
        <button class="compagnywebsite">Apply on compagny website</button>
        <button class="save">Save</button>
    </body>
    
</html>
